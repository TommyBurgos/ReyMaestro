{% if messages %}
  <div id="alerta" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-xl shadow-lg z-50">
      {% for message in messages %}
          {{ message }}
      {% endfor %}
  </div>
  <script>
      setTimeout(() => {
          const alerta = document.getElementById("alerta");
          if (alerta) alerta.remove();
      }, 5000);
  </script>
{% endif %}
