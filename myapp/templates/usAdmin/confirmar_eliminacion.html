<main class="flex-1 p-6 text-white">
    <div class="max-w-xl mx-auto text-center bg-gray-800 p-10 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4">¿Estás seguro de eliminar este curso?</h2>
        <p class="text-gray-300 mb-6">Curso: <strong>{{ curso.titulo }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full shadow mr-4">Sí, eliminar</button>
            <a href="{% url 'listado_cursos' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-full shadow">Cancelar</a>
        </form>
    </div>
</main>
