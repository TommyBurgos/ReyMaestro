<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vendor CSS Files -->

    {% load static %}
  <!-- Favicons -->
  <link href="{% static 'img/logoReyMaestro3.png' %}" rel="icon">
  <link href="{% static 'paginaWeb/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link href="{% static 'paginaWeb/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'paginaWeb/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'paginaWeb/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'paginaWeb/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'paginaWeb/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link href="{% static 'paginaWeb/css/main.css' %}" rel="stylesheet">
  <link href="{% static 'paginaWeb/css/registro.css' %}" rel="stylesheet">
</head>
<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">    
    {% include 'inicio/headerWeb.html' %}
    <br><br><br>
    <br><br><br>
    <div class="register-container">
        <!-- Sección de Información -->
        <div class="info-section">
            <img src="{% static 'img/logoReyMaestro3.png' %}" alt="Logo">
            <h3>Academia Rey Maestro</h3>
            <p>Únete y mejora tu estrategia de ajedrez con los mejores cursos.</p>
        </div>

        <!-- Sección de Formulario -->
        <div class="form-section">
            <h2 class="text-center mb-4">Registro</h2>

            <form action="/registroExitoso/" method="POST" class="contact-form form-validate" novalidate="novalidate">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingrese su correo">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" placeholder="Ingrese su nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Ingrese su apellido">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Contacto</label>
                        <input type="tel" class="form-control" name="phone" placeholder="Ingrese su número">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="birthdate">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Pais</label>
                        <select class="form-control" id="provincia" name="country">
                            <option value="">Seleccione una provincia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Argentina">Argentina</option>
                            <option value="México">México</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Chile">Chile</option>
                            <option value="Perú">Perú</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Ciudad</label>
                        <select class="form-control" name="city">
                            <option value="">Seleccione una ciudad</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" placeholder="Repita su contraseña" name="confirmPassword">
                    </div>
                </div>
                <button type="submit" class="btn btn-custom mt-3">Registrarse</button>
            </form>
        </div>
    </div>

<script src="  {% static 'paginaWeb/js/main.js' %}"></script>
</body>
</html>
